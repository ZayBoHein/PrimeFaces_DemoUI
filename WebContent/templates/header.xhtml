<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<h:outputStylesheet name="/css/main.css" />
<title>OfficeHR Header Page</title>

</head>
<h:body>
	<h:form id="header">


		<div>
			<a href="/PrimeFaces_StudentManagement/" style="text-decoration: none; color: inherit">
				<h1>Office HR Management</h1>
			</a>
		</div>

		<div id="date_time">
		<h3>Date : Wed Dec 17 11:11 PM</h3>
		</div>

		<div  id="user_profile">
			<table>
				<tr>
					<td>User ID: Col 1</td>
				</tr>

				<tr>
					<td>Username: Col 1</td>
				</tr>
			</table>
		</div>

		<div>
		<p:commandButton  icon="fa-power-off" value="Logout" />
			<i class="settings-power" style="font-size: 2rem"></i> 
			<i class="pi-sign-out" style="font-size: 2rem"></i>
		</div>



	</h:form>



</h:body>
